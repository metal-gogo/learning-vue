<!DOCTYPE html>
<html>
  <head>
    <title>Learning Vue</title>
    <style>
      .color-read {
        color: red;
      }
      .is-loading {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1 :class="className">Heading with a class</h1>
      <button :title="title">Hover over me</button>
      <button
        :class="{ 'is-loading': isLoading }"
        @click="toggleClass"
        :title="titleRealistic">
        Click me
      </button>
    </div>
    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#root',
        data: {
          className: 'color-read',
          isLoading: false,
          title: 'The title is being set through JavaScript',
          titleRealistic: 'Realistic title of button hehehe'
        },
        methods: {
          toggleClass() {
            this.isLoading = !this.isLoading;
          }
        }
      });
    </script>
  </body>
</html>
